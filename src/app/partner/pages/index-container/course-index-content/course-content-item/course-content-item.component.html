  <div class="media m-2">
    <pdg-thumbnail-video [src]="content.thumbnailKeyNameInBucket" *ngIf="content.type === 'video'"></pdg-thumbnail-video>
    <pdg-thumbnail-pdf [src]="content.thumbnailKeyNameInBucket" *ngIf="content.type === 'pdf'"></pdg-thumbnail-pdf>
    <pdg-thumbnail-youtube [src]="content.thumbnailKeyNameInBucket" *ngIf="content.type === 'refvideo'"></pdg-thumbnail-youtube>
    <div class="media-body ml-2">
      <div class="desciption-part">
        <div>
          <h6 [title]="content.title" class="">{{content.title}}</h6>
        </div>
        <div class="course-description pb-2">
          <p [title]="content.description" class="mb-0">{{content.description}}</p>
        </div>
      </div>
      <div class="d-flex flex-wrap course-review-panel">
        <p class="align-self-center mr-2 mb-0">
          <span class="fa fa-eye  mr-1"></span>
          <span class="mr-1">0</span>
          <span class="mr-1">Views</span>
        </p>
        <div class="rating align-self-center">
          <ngb-rating [rate]="0" [max]="5">
            <ng-template let-fill="fill">
              <span class="star" [class.filled]="fill === 100">&#9733;</span>
            </ng-template>
          </ngb-rating>
          <span class="rating-count"></span>
        </div>
        <a href="javascript:void(0)" class="ml-auto" *ngIf="content?.status === 'DRAFT'" [pdgConfirm]="removeMappingConfirm" (confirm)="removeContent($event)">
          <span class="fa fa-trash-o"></span>
        </a>
      </div>
    </div>

  </div>
</div>
