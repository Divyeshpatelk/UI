<div class="modal-header">
  <!-- <h4 class="modal-title">Login</h4> -->
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="col-sm-12 m-sm-auto login-col">
    <div class="card">
      <div class="card-body">
        <div class="text-center logo">
          <img src="{{staticContentPath}}/images/logo.png" class="img-fluid" alt="" height="70" srcset="">
        </div>
        <div class="title text-center mt-3">
          <h3>{{'SIGN_IN' | translate}}</h3>
        </div>
        <div class="form-part mt-1">
          <form (ngSubmit)="login()" [formGroup]="loginForm" id="loginForm">
            <div class="form-group">
              <input type="email" id="email" name="email" class="form-control" placeholder="{{'EMAIL' | translate}}" formControlName="email">
            </div>
            <div class="form-group">
              <input type="password" id="password" name="pwd" class="form-control" placeholder="{{'PASSWORD' | translate}}" formControlName="password">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-dark btn-block" [disabled]="!loginForm.valid" id="loginBtn">{{'LOG_IN' | translate}}</button>
            </div>
          </form>
          <div class="text-center mt-2">
            <a href="javascript:void(0);" (click)="open()">{{'FORGOT_PASSWORD' | translate}} ?</a>
          </div>

          <div class="seperator text-center">
            <h5>
              <span>OR</span>
            </h5>
          </div>

          <div class="form-group">
            <button type="button" class="btn btn-block ped-google-social-login" (click)="signInWithGoogle()" id="loginBtn">
              <i class="fa fa-google-plus" aria-hidden="true"></i>&nbsp;&nbsp;{{'SIGN_IN_GOOGLE' | translate}}</button>
          </div>
           <div class="form-group">
            <button type="button" class="btn btn-block ped-facebook-social-login" (click)="signInWithFB()" id="loginBtn">
              <i class="fa fa-facebook" aria-hidden="true"></i>&nbsp;&nbsp;{{'SIGN_IN_FACEBOOK' | translate}}</button>
          </div> 
          <!--<div class="social-icons text-center mt-3">
            <a href="#"> <span class="fa fa-facebook icon icon-fb"></span></a>
            <a href="#"><span class="fa fa-twitter icon icon-twitter"></span></a>
            <a href="#"><span class="fa fa-google-plus icon icon-google"></span></a>
            <a href="#"><span class="fa fa-linkedin icon icon-lin"></span></a>
          </div>-->
        </div>
      </div>
    </div>
    <div class="mt-3">
      <p class="text-center">{{'DONT_HAVE_ACCT' | translate}}
        <a href="javascript:void(0);" (click)="signup()">
          <button class="btn btn-dark">{{'SIGN_UP' | translate}}</button>
        </a>
      </p>
    </div>
  </div>
</div>
