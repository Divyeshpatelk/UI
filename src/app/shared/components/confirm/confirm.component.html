<div class="modal-header" *ngIf="title">
  <h5 class="modal-title">{{title}}</h5>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{text}}</p>
</div>
<div class="modal-footer bg-dark">
  <button type="button" class="btn btn-primary btn-sm" (click)="activeModal.close(true)">{{confirmButtonText || 'Confirm'}}</button>
  <button type="button" class="btn btn-outline-primary btn-sm" (click)="activeModal.dismiss(false)">{{cancelButtonText || 'Cancel'}}</button>
</div>
