<div *ngIf="editing" class="inline-editor-container">
  <div *ngIf="type==='text'">
    <input [maxlength]="maxLength" class="pl-2 mb-1" #inlineEditControl (keyup.esc)="cancel()" [name]="value" [(ngModel)]="value" type="text" [placeholder]="label"
      [disabled]="disabled" (ngModelChange)="validationError=false;" (keyup.enter)="validate()" />
  </div>
  <div *ngIf="type==='textarea'">
    <textarea class="pl-2 pt-2"[maxlength]="maxLength" #inlineEditControl (keyup.esc)="cancel()" [name]="value" [(ngModel)]="value" [placeholder]="label"
      [disabled]="disabled" (ngModelChange)="validationError=false;" rows="3"></textarea>
  </div>
  <div class="text-right">
    <div class="custom-tooltip">{{tooltip}}</div>
    <button type="button" class="btn btn-primary btn-sm" (click)="validate()" [disabled]="validationError"><span class="fa fa-check"></span></button>
    <button type="button" class="btn btn-outline-primary btn-sm" (click)="cancel()"><span class="fa fa-remove"></span></button>
  </div>
</div>
<div *ngIf="!editing" class="inline-editor-preview" [class.disabled]="disabled">
  <div class="inline-edit-text pl-2 pt-2 pb-2">
    <span (click)="!disabled && edit(value)" tabindex="0">{{value || label }} &nbsp;</span>
    <div class="icon-div">
      <span class="fa fa-pencil" (click)="!disabled && edit(value)"></span>
    </div>
  </div>
</div>
