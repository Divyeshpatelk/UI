<div class="modal-header" *ngIf="title">
  <h5 class="modal-title">{{title}}</h5>
</div>
<div class="modal-body">
  <p>{{text}}</p>
</div>
<div class="modal-footer bg-dark">
  <button type="button" class="btn btn-primary btn-sm" (click)="activeModal.close(true)">{{'OK' | translate}}</button>
</div>
