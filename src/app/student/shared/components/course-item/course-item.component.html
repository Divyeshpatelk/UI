<div class="card" [class.selected]="selected">
  <div class="text-center">
    <img *ngIf="course?.course.coverImage === null; else show_image" class="card-img-top" src="{{staticContentPath}}/images/simple-image.png"
      alt="" />
    <ng-template #show_image><img class="card-img-top" src="{{course?.course.coverImage.url}}" alt="" /></ng-template>
  </div>
